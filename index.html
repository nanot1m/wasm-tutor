<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="layoutCanvas" width="600" height="320"></canvas>
    <script>
      /** @type {HTMLCanvasElement} */
      const canvas = document.getElementById("layoutCanvas");
      const ctx = canvas.getContext("2d");

      const memory = new WebAssembly.Memory({ initial: 2 });

      const textDecoder = new TextDecoder("utf-8");

      const importObject = {
        env: { memory },
      };

      WebAssembly.instantiateStreaming(fetch("./main.wasm"), importObject).then(
        ({ instance }) => {
          console.log("main.wasm loaded and instantiated");
          const wasm = instance.exports;
          const buffer = new DataView(memory.buffer);

          const scratchSpaceAddress = wasm.__heap_base.value;
          const frameArenaAddress = scratchSpaceAddress + 1024;
          wasm.setup_frame_arena(frameArenaAddress);

          const draw = (dt) => {
            // Clear the canvas
            wasm.on_render(canvas.width, canvas.height, dt);

            // Draw the frame buffer to the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < 2; i++) {
              const address = frameArenaAddress + i * 20;
              const x = buffer.getInt32(address, true);
              const y = buffer.getInt32(address + 4, true);
              const w = buffer.getInt32(address + 8, true);
              const h = buffer.getInt32(address + 12, true);
              const c = buffer.getInt32(address + 16, true);
              ctx.fillStyle = `#${c.toString(16).padStart(6, "0")}`;
              ctx.fillRect(x, y, w, h);
            }

            requestAnimationFrame(draw);
          };

          requestAnimationFrame(draw);
        }
      );
    </script>
  </body>
</html>
